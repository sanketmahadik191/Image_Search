<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <h1>Image Search App</h1>
        <form action="">
            <div class="search-container">
                <input type="text" placeholder="Search Images" class="search-input">
                <span class="material-symbols-outlined searchByClick">search</span>
            </div>
        </form>
        <h2 class="availableResults">

        </h2>
    </header>

    <main>
        <section>
            <div class="images-container">
                <h2 class="errorMes">No Image To Show</h2>
            </div>
            <button class="loadMoreBtn">Load More</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
